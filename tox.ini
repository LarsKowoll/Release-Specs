[tox]
envlist = test
skipsdist = True

[gh-actions]
python =
    3.8: py38,flake8,test

[testenv]
basepython = python3
commands =
  test:     {[testenv:test]commands}
  flake8:   {[testenv:flake8]commands}
  pylint:   {[testenv:pylint]commands}

[testenv:test]
passenv =
  BUILD_IN_DOCKER
  HOME
  IOTLAB_SITE
  RIOTBASE
  SSH_AUTH_SOCK
  SSH_AGENT_PID
setenv =
  PYTHONPATH = {env:RIOTBASE}/dist/pythonlibs:{env:PYTHONPATH:}
deps = -rrequirements.txt
commands =
  pytest {posargs}

[testenv:flake8]
deps = flake8
commands =
  flake8

[testenv:pylint]
deps = -rrequirements.txt
setenv =
  PYTHONPATH = {env:RIOTBASE}/dist/pythonlibs:{env:PYTHONPATH:}
commands =
  pylint \
    conftest.py \
    testutils/ \
    03-single-hop-ipv6-icmp/ \
    04-single-hop-6lowpan-icmp/ \
    05-single-hop-route/ \
    06-single-hop-udp/ \
    07-multi-hop/ \
    08-interop/ \
    09-coap/ \
    10-icmpv6-error/
